{% load custom_tags %}
<header class="bg-green">
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="{% url 'web:home' %}"><i class="fa fa-xs fa-asterisk"></i> {% app_name %}</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item mx-2">
            <a class="nav-link" href="{% url 'web:datasets' %}">
              <i class="fa fa-copy"></i> Datasets
            </a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link" href="{% url 'web:organisations' %}">
              <i class="fa fa-folder-open"></i> Organisations
            </a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link" href="{% url 'web:topics' %}">
              <i class="fa fa-tags"></i> Topics
            </a>
          </li>
          <li class="nav-item mx-2 dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false"><i class="fa fa-info-circle"></i> About</a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="{% url 'web:page' 'about' %}">What is Open Asterisk?</a>
              <a class="dropdown-item" href="{% url 'web:page' 'faqs' %}">Frequently Asked Questions</a>
              <a class="dropdown-item" href="{% url 'web:page' 'contact' %}">Contact Us</a>
              <div class="dropdown-divider"></div>
              {% if request.user.is_authenticated %}
              <a class="dropdown-item" href="{% url 'admin:index' %}">Manage</a>
              <a class="dropdown-item" href="{% url 'web:account' %}">My Account</a>
              <a class="dropdown-item" href="{% url 'admin:logout' %}">Log out</a>
              {% else %}  
              <a class="dropdown-item" href="{% url 'admin:login' %}">Log in</a>
              {% endif %}
            </div>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</header>
