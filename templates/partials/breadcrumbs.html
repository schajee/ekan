{% load static %}
<ol class="breadcrumb p-0 mb-0">
{% if breadcrumbs %}
{% for breadcrumb in breadcrumbs %}
  {% if breadcrumb.url %}
  <li class="breadcrumb-item">
    <a class="link-dark link-underline link-underline-opacity-0 link-underline-opacity-100-hover" href="{{ breadcrumb.url }}">{{ breadcrumb.title }}</a>
  </li>
  {% else %}
  <li class="breadcrumb-item text-secondary">{{ breadcrumb.title }}</li>
  {% endif %}
{% endfor %}
{% endif %}
</ol>
