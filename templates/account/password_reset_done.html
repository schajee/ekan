{% extends 'layouts/auth.html' %}
{% load i18n %}

{% block auth_content %}
<div class="text-center mb-4">
    <div class="mb-4">
        <i class="bi bi-envelope-check text-success" style="font-size: 3rem;"></i>
    </div>
    <h2 class="h3 mb-2">Check your email</h2>
    <p class="text-muted">We've sent password reset instructions to your email address.</p>
</div>

<div class="alert alert-info" role="alert">
    <div class="d-flex">
        <i class="bi bi-info-circle me-2 mt-1"></i>
        <div>
            <strong>Didn't receive the email?</strong><br>
            Check your spam folder or try resetting your password again.
        </div>
    </div>
</div>

<div class="text-center">
    <a href="{% url 'account_login' %}" class="btn btn-outline-primary">
        <i class="bi bi-arrow-left me-1"></i>Back to sign in
    </a>
</div>
{% endblock %}
