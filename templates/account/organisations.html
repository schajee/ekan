{% load custom_tags %}
{% if items %}
<div class="table-responsive">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th class="fit"></th>
        <th>Organisation</th>
      </tr>
    </thead>
    <tbody>
      {% for item in items %}
      <tr>
        <td><input type="checkbox"></td>
        <td>
          {% if perms.web.change_organisation %}
          <a href="{% url 'admin:web_organisation_change' item.id %}">{{ item.title }}</a>
          {% else %}
          {{ item.title }}
          {% endif %}
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% else %}
{% include 'partials/empty.html' %}
{% endif %}
