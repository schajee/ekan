{% extends 'layouts/auth.html' %}
{% load i18n %}

{% block auth_content %}
<div class="text-center mb-4">
    <div class="mb-3">
        <i class="bi bi-box-arrow-right text-warning" style="font-size: 3rem;"></i>
    </div>
    <h2 class="h3 mb-2">Sign out</h2>
    <p class="text-muted">Are you sure you want to sign out of your EKAN account?</p>
</div>

<form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}">
    {% endif %}
    
    <div class="d-grid gap-2">
        <button type="submit" class="btn btn-danger">Yes, Sign Out</button>
        <a href="{% url 'home' %}" class="btn btn-outline-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
